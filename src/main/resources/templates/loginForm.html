<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>	

<form action="/login"  method="POST">
	<input type="text" name="username" placeholder="Username"/>	<br>
	<input type="password" name="password" placeholder="Password"/>	<br>
	<button id="btn-login">로그인</button><br/>
<a href="/oauth2/authorization/google">구글 로그인</a><br/>	
<a href="/oauth2/authorization/facebook">페이스북 로그인</a><br/>	
<a href="/oauth2/authorization/naver">네이버 로그인</a><br/>	
<!-- 이 uri 자체는 고정임. naver의 경우 기본 provider에 포함되지 않기 때문에 naver로 해두면
application.yml에 있는 provider-naver-authorization-uri를 불러온다.-->
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</form>

</body>
</html>
